<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListImageEventTitle}"></h:outputText>
        </ui:define>

        <ui:param name="imagePage" value="true" />

        <ui:define name="body">
            <h:form id="ImageEventListForm">
                <p:panel header="#{bundle.ListImageEventTitle}">
                    <p:dataTable id="datalist" value="#{imageEventController.items}" var="item"
                                 selectionMode="single" selection="#{imageEventController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="1"
                                 rowsPerPageTemplate="1,10,20,30,40,50"
                                 style="margin: 0 auto;width: 500px"
                                 >

                        <p:ajax event="rowSelect"   update="editButton createButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="editButton createButton deleteButton"/>

                        <p:column style="text-align: center;">
                            <p:graphicImage value="#{imageEventController.image}" width="auto" height="auto">
                                <f:param name="itemId" value="#{item.id}"/>
                            </p:graphicImage>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton rendered="#{not empty user}" disabled="#{eventController.isAddingImagesAndVideosDisabled(imageEventController.eventSelected)}"
                                             id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" oncomplete="PF('ImageEventCreateDialog').show()"/>
                            <p:commandButton update=":ImageEventEditForm" rendered="#{user['class'].simpleName eq 'AdminUser'}" 
                                             disabled="#{imageEventController.editDisabled}"
                                             id="editButton" icon="ui-icon-plus" value="#{bundle.Edit}" 
                                             oncomplete="PF('ImageEventEditDialog').show()"/>
                            <p:commandButton rendered="#{user['class'].simpleName eq 'AdminUser'}" id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{imageEventController.destroy}" update=":growl,datalist" disabled="#{empty imageEventController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
