<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImageEventEditDlg" widgetVar="ImageEventEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditImageEventTitle}">
            <h:form id="ImageEventEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imageEventController.selected != null}">
                        <p:outputLabel value="Activate: " for="activated" />
                        <p:selectBooleanCheckbox id="activated" value="#{imageEventController.selected.activated}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{imageEventController.update}" value="#{bundle.Save}" update="display,:ImageEventListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ImageEventEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImageEventEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
