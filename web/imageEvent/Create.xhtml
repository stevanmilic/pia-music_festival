<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImageEventCreateDlg" widgetVar="ImageEventCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateImageEventTitle}">
            <h:form id="ImageEventCreateForm">
                <p:steps activeIndex="2" styleClass="custom" readonly="false" rendered="#{empty imagePager}">
                    <p:menuitem value="Definition" url="#"/>
                    <p:menuitem value="Details" url="#"/>
                    <p:menuitem value="Images" url="#"/>
                    <p:menuitem value="Videos" url="#"/>
                </p:steps>
                <p:fileUpload fileUploadListener="#{imageEventController.handleFileUpload}" mode="advanced"
                              multiple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                <p:commandButton rendered="#{empty imagePage}" action="#{videoEventController.setEventSelected(eventController.selected)}" value="#{bundle.Next}" update=":growl" oncomplete="handleSubmit(args,'ImageEventCreateDialog');PF('VideoEventCreateDialog').show();"/>       
                <p:commandButton rendered="#{empty imagePage}" value="#{bundle.Done}" onclick="ImageEventCreateDialog.hide()"/>
                <p:commandButton rendered="#{not empty imagePage}" value="#{bundle.Create}" onclick="ImageEventCreateDialog.hide()" update=":growl,:ImageEventListForm:datalist"/>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
