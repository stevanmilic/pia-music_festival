<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImageEventViewDlg" widgetVar="ImageEventViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewImageEventTitle}">
            <h:form id="ImageEventViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imageEventController.selected != null}">
                        <h:outputText value="#{bundle.ViewImageEventLabel_event}"/>
                        <h:outputText value="#{imageEventController.selected.event}" title="#{bundle.ViewImageEventTitle_event}"/>
                        <h:outputText value="#{bundle.ViewImageEventLabel_data}"/>
                        <h:outputText value="#{imageEventController.selected.data}" title="#{bundle.ViewImageEventTitle_data}"/>
                        <h:outputText value="#{bundle.ViewImageEventLabel_id}"/>
                        <h:outputText value="#{imageEventController.selected.id}" title="#{bundle.ViewImageEventTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImageEventViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
