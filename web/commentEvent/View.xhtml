<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentEventViewDlg" widgetVar="CommentEventViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCommentEventTitle}">
            <h:form id="CommentEventViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentEventController.selected != null}">
                        <h:outputText value="#{bundle.ViewCommentEventLabel_id}"/>
                        <h:outputText value="#{commentEventController.selected.id}" title="#{bundle.ViewCommentEventTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCommentEventLabel_serialVersionUID}"/>
                        <h:outputText value="#{commentEventController.selected.serialVersionUID}" title="#{bundle.ViewCommentEventTitle_serialVersionUID}"/>
                        <h:outputText value="#{bundle.ViewCommentEventLabel_registeredUser}"/>
                        <h:outputText value="#{commentEventController.selected.registeredUser}" title="#{bundle.ViewCommentEventTitle_registeredUser}"/>
                        <h:outputText value="#{bundle.ViewCommentEventLabel_text}"/>
                        <h:outputText value="#{commentEventController.selected.text}" title="#{bundle.ViewCommentEventTitle_text}"/>
                        <h:outputText value="#{bundle.ViewCommentEventLabel_event}"/>
                        <h:outputText value="#{commentEventController.selected.event}" title="#{bundle.ViewCommentEventTitle_event}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CommentEventViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
