<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentEventCreateDlg" widgetVar="CommentEventCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommentEventTitle}">
            <h:form id="CommentEventCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentEventController.selected != null}">       
                        <p:outputLabel value="#{bundle.EditCommentEventLabel_text}" for="text" />
                        <p:inputTextarea id="text" value="#{commentEventController.selected.text}" required="true" title="#{bundle.EditCommentEventTitle_text}" rows="10" cols="50" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" />
                        <h:outputText value="Rate event:" />
                        <p:rating value="#{eventController.rating}" stars="10" cancel="false" required="true"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commentEventController.create}" value="#{bundle.Save}" update="display,:EventListForm:datalist,:growl" oncomplete="handleSubmit(args,'CommentEventCreateDialog');">
                        <f:actionListener binding="#{eventController.update()}"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommentEventCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
