<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentEventCreateDlg" widgetVar="CommentEventCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommentEventTitle}">
            <h:form id="CommentEventCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentEventController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCommentEventLabel_id}" for="id" />
                        <p:inputText id="id" value="#{commentEventController.selected.id}" title="#{bundle.CreateCommentEventTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCommentEventLabel_serialVersionUID}" for="serialVersionUID" />
                        <p:inputText id="serialVersionUID" value="#{commentEventController.selected.serialVersionUID}" title="#{bundle.CreateCommentEventTitle_serialVersionUID}" />
                        <p:outputLabel value="#{bundle.CreateCommentEventLabel_registeredUser}" for="registeredUser" />
                        <p:selectOneMenu id="registeredUser" value="#{commentEventController.selected.registeredUser}" >
                            <f:selectItems value="#{registeredUserController.itemsAvailableSelectOne}"
                                           var="registeredUserItem"
                                           itemValue="#{registeredUserItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCommentEventLabel_text}" for="text" />
                        <p:inputText id="text" value="#{commentEventController.selected.text}" title="#{bundle.CreateCommentEventTitle_text}" />
                        <p:outputLabel value="#{bundle.CreateCommentEventLabel_event}" for="event" />
                        <p:selectOneMenu id="event" value="#{commentEventController.selected.event}" >
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventItem"
                                           itemValue="#{eventItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commentEventController.create}" value="#{bundle.Save}" update="display,:CommentEventListForm:datalist,:growl" oncomplete="handleSubmit(args,'CommentEventCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommentEventCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
