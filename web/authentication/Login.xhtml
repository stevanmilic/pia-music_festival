<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>

        <h:form>            
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="LoginDialog" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="#{bundle.Username}" />
                    <p:inputText id="username" value="#{authenticationController.username}" required="true" label="username" />

                    <h:outputLabel for="password" value="#{bundle.Password}" />
                    <p:password id="password" value="#{authenticationController.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.Login}" update="growl,:menuForm" actionListener="#{authenticationController.login()}"
                                         oncomplete="handleSubmit(args, 'LoginDialog')" />
                        <!-- update=":EventListForm:datalist," -->
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>
