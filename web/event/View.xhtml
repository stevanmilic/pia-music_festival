<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventViewDlg" widgetVar="EventViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventTitle}">
            <h:form id="EventViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventLabel_visitCount}"/>
                        <h:outputText value="#{eventController.selected.visitCount}" title="#{bundle.ViewEventTitle_visitCount}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_maxTickets}"/>
                        <h:outputText value="#{eventController.selected.maxTickets}" title="#{bundle.ViewEventTitle_maxTickets}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_maxReservations}"/>
                        <h:outputText value="#{eventController.selected.maxReservations}" title="#{bundle.ViewEventTitle_maxReservations}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_name}"/>
                        <h:outputText value="#{eventController.selected.name}" title="#{bundle.ViewEventTitle_name}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_startDate}"/>
                        <h:outputText value="#{eventController.selected.startDate}" title="#{bundle.ViewEventTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventLabel_endDate}"/>
                        <h:outputText value="#{eventController.selected.endDate}" title="#{bundle.ViewEventTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventLabel_pricePerDay}"/>
                        <h:outputText value="#{eventController.selected.pricePerDay}" title="#{bundle.ViewEventTitle_pricePerDay}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_priceForWhole}"/>
                        <h:outputText value="#{eventController.selected.priceForWhole}" title="#{bundle.ViewEventTitle_priceForWhole}"/>
                        <h:outputText value="#{bundle.ViewEventLabel_id}"/>
                        <h:outputText value="#{eventController.selected.id}" title="#{bundle.ViewEventTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
