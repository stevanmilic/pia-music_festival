<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdminUserCreateDlg" widgetVar="AdminUserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdminUserTitle}">
            <h:form id="AdminUserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminUserController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdminUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{adminUserController.selected.id}" title="#{bundle.CreateAdminUserTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAdminUserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{adminUserController.selected.name}" title="#{bundle.CreateAdminUserTitle_name}" required="true" requiredMessage="#{bundle.CreateAdminUserRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateAdminUserLabel_surName}" for="surName" />
                        <p:inputText id="surName" value="#{adminUserController.selected.surName}" title="#{bundle.CreateAdminUserTitle_surName}" required="true" requiredMessage="#{bundle.CreateAdminUserRequiredMessage_surName}"/>
                        <p:outputLabel value="#{bundle.CreateAdminUserLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{adminUserController.selected.userName}" title="#{bundle.CreateAdminUserTitle_userName}" required="true" requiredMessage="#{bundle.CreateAdminUserRequiredMessage_userName}"/>
                        <p:outputLabel value="#{bundle.CreateAdminUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{adminUserController.selected.password}" title="#{bundle.CreateAdminUserTitle_password}" required="true" requiredMessage="#{bundle.CreateAdminUserRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateAdminUserLabel_contactNumber}" for="contactNumber" />
                        <p:inputText id="contactNumber" value="#{adminUserController.selected.contactNumber}" title="#{bundle.CreateAdminUserTitle_contactNumber}" required="true" requiredMessage="#{bundle.CreateAdminUserRequiredMessage_contactNumber}"/>
                        <p:outputLabel value="#{bundle.CreateAdminUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{adminUserController.selected.email}" title="#{bundle.CreateAdminUserTitle_email}" required="true" requiredMessage="#{bundle.CreateAdminUserRequiredMessage_email}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminUserController.create}" value="#{bundle.Save}" update="display,:AdminUserListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdminUserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdminUserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
