<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TicketViewDlg" widgetVar="TicketViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTicketTitle}">
            <h:form id="TicketViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ticketController.selected != null}">
                        <h:outputText value="#{bundle.ViewTicketLabel_registeredUser}"/>
                        <h:outputText value="#{ticketController.selected.registeredUser}" title="#{bundle.ViewTicketTitle_registeredUser}"/>
                        <h:outputText value="#{bundle.ViewTicketLabel_event}"/>
                        <h:outputText value="#{ticketController.selected.event}" title="#{bundle.ViewTicketTitle_event}"/>
                        <h:outputText value="#{bundle.ViewTicketLabel_timestamp}"/>
                        <h:outputText value="#{ticketController.selected.ticketId.timestamp}" title="#{bundle.ViewTicketTitle_timestamp}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTicketLabel_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TicketViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
