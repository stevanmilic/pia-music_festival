<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegisteredUserEditDlg" widgetVar="RegisteredUserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegisteredUserTitle}">
            <h:form id="RegisteredUserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registeredUserController.selected != null}">      
                        <p:outputLabel value="#{bundle.EditRegisteredUserLabel_activated}" for="activated" />
                        <p:selectBooleanCheckbox id="activated" value="#{registeredUserController.selected.activated}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registeredUserController.update}" value="#{bundle.Save}" update="display,:RegisteredUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegisteredUserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegisteredUserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
