<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegisteredUserViewDlg" widgetVar="RegisteredUserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegisteredUserTitle}">
            <h:form id="RegisteredUserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registeredUserController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_id}"/>
                        <h:outputText value="#{registeredUserController.selected.id}" title="#{bundle.ViewRegisteredUserTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_name}"/>
                        <h:outputText value="#{registeredUserController.selected.name}" title="#{bundle.ViewRegisteredUserTitle_name}"/>
                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_surName}"/>
                        <h:outputText value="#{registeredUserController.selected.surName}" title="#{bundle.ViewRegisteredUserTitle_surName}"/>
                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_userName}"/>
                        <h:outputText value="#{registeredUserController.selected.userName}" title="#{bundle.ViewRegisteredUserTitle_userName}"/>
                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_password}"/>
                        <h:outputText value="#{registeredUserController.selected.password}" title="#{bundle.ViewRegisteredUserTitle_password}"/>
                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_contactNumber}"/>
                        <h:outputText value="#{registeredUserController.selected.contactNumber}" title="#{bundle.ViewRegisteredUserTitle_contactNumber}"/>
                        <h:outputText value="#{bundle.ViewRegisteredUserLabel_email}"/>
                        <h:outputText value="#{registeredUserController.selected.email}" title="#{bundle.ViewRegisteredUserTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegisteredUserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
