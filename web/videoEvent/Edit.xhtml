<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideoEventEditDlg" widgetVar="VideoEventEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVideoEventTitle}">
            <h:form id="VideoEventEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videoEventController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVideoEventLabel_id}" for="id" />
                        <p:inputText id="id" value="#{videoEventController.selected.id}" title="#{bundle.EditVideoEventTitle_id}" />
                        <p:outputLabel value="#{bundle.EditVideoEventLabel_event}" for="event" />
                        <p:selectOneMenu id="event" value="#{videoEventController.selected.event}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventItem"
                                           itemValue="#{eventItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVideoEventLabel_data}" for="data" />
                        <p:inputTextarea rows="4" cols="30" id="data" value="#{videoEventController.selected.data}" title="#{bundle.EditVideoEventTitle_data}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{videoEventController.update}" value="#{bundle.Save}" update="display,:VideoEventListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VideoEventEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VideoEventEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
