<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideoEventViewDlg" widgetVar="VideoEventViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVideoEventTitle}">
            <h:form id="VideoEventViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videoEventController.selected != null}">
                        <h:outputText value="#{bundle.ViewVideoEventLabel_id}"/>
                        <h:outputText value="#{videoEventController.selected.id}" title="#{bundle.ViewVideoEventTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVideoEventLabel_event}"/>
                        <h:outputText value="#{videoEventController.selected.event}" title="#{bundle.ViewVideoEventTitle_event}"/>
                        <h:outputText value="#{bundle.ViewVideoEventLabel_data}"/>
                        <h:outputText value="#{videoEventController.selected.data}" title="#{bundle.ViewVideoEventTitle_data}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VideoEventViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
