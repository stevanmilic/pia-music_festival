<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideoEventCreateDlg" widgetVar="VideoEventCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVideoEventTitle}">
            <h:form id="VideoEventCreateForm">
                <p:fileUpload fileUploadListener="#{videoEventController.handleFileUpload}" mode="advanced"
                              multiple="true" update="messages" allowTypes="/(\.|\/)(avi|mov|mpeg4)$/" />
                <p:growl id="messages" showDetail="true" />

                <p:commandButton value="#{bundle.Done}" onclick="VideoEventCreateDialog.hide()"/>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
