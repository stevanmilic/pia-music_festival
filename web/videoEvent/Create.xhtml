<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideoEventCreateDlg" widgetVar="VideoEventCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVideoEventTitle}">
            <h:form id="VideoEventCreateForm">
                <p:steps activeIndex="3" styleClass="custom" readonly="false" rendered="#{empty videoPage}">
                    <p:menuitem value="Definition" url="#"/>
                    <p:menuitem value="Details" url="#"/>
                    <p:menuitem value="Images" url="#"/>
                    <p:menuitem value="Videos" url="#"/>
                </p:steps>
                <p:fileUpload fileUploadListener="#{videoEventController.handleFileUpload}" mode="advanced"
                              multiple="true" update="messages" allowTypes="/(\.|\/)(avi|mov|mpeg4|mp4)$/" />
                <p:growl id="messages" showDetail="true" />

                <p:commandButton rendered="#{empty videoPage}" value="#{bundle.Done}" onclick="VideoEventCreateDialog.hide()"/>
                <p:commandButton rendered="#{empty imagePage}" value="#{bundle.Done}" onclick="VideoEventCreateDialog.hide()" immediate="true"/>
                <p:commandButton rendered="#{not empty videoPage}" value="#{bundle.Create}" onclick="VideoEventCreateDialog.hide()" update=":growl,:VideoEventListForm:datalist"/>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
