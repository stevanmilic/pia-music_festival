<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVideoEventTitle}"></h:outputText>
        </ui:define>

        <ui:param name="videoPage" value="true" />

        <ui:define name="body">
            <h:form id="VideoEventListForm">
                <p:panel header="#{bundle.ListVideoEventTitle}">
                    <p:dataTable id="datalist" value="#{videoEventController.items}" var="item"
                                 selectionMode="single" selection="#{videoEventController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rowsPerPageTemplate="1,10,20,30,40,50"
                                 rows="1"
                                 style="width:400px; margin: 0 auto;"
                                 >

                        <p:ajax event="rowSelect"   update="createButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton deleteButton"/>

                        <p:column style="text-align: center">
                            <p:media value="#{videoEventController.video}" width="300" height="300" player="flash">
                                <f:param name="itemId" value="#{item.id}"/>
                            </p:media>
                        </p:column>


                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" oncomplete="PF('VideoEventCreateDialog').show()"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{videoEventController.destroy}" update=":growl,datalist" disabled="#{empty videoEventController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
