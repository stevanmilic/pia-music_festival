<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetailEventViewDlg" widgetVar="DetailEventViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetailEventTitle}">
            <h:form id="DetailEventViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detailEventController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetailEventLabel_performer}"/>
                        <h:outputText value="#{detailEventController.selected.performer}" title="#{bundle.ViewDetailEventTitle_performer}"/>
                        <h:outputText value="#{bundle.ViewDetailEventLabel_startTime}"/>
                        <h:outputText value="#{detailEventController.selected.startTime}" title="#{bundle.ViewDetailEventTitle_startTime}">
                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss a" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDetailEventLabel_endTime}"/>
                        <h:outputText value="#{detailEventController.selected.endTime}" title="#{bundle.ViewDetailEventTitle_endTime}">
                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss a" />
                        </h:outputText>
                        <p:commandButton value="#{bundle.Close}" onclick="DetailEventViewDialog.hide()"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
