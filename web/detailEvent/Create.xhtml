<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetailEventCreateDlg" widgetVar="DetailEventCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetailEventTitle}">
            <h:form id="DetailEventCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detailEventController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetailEventLabel_event}" for="event" />
                        <p:selectOneMenu id="event" value="#{detailEventController.selected.event}" >
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventItem"
                                           itemValue="#{eventItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetailEventLabel_performer}" for="performer" />
                        <p:inputText id="performer" value="#{detailEventController.selected.performer}" title="#{bundle.CreateDetailEventTitle_performer}" required="true" requiredMessage="#{bundle.CreateDetailEventRequiredMessage_performer}"/>
                        <p:outputLabel value="#{bundle.CreateDetailEventLabel_startTime}" for="startTime" />
                        <p:calendar id="startTime" pattern="dd/MM/yyyy" value="#{detailEventController.selected.startTime}" title="#{bundle.EditDetailEventTitle_startTime}" required="true" requiredMessage="#{bundle.EditDetailEventRequiredMessage_startTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDetailEventLabel_endTime}" for="endTime" />
                        <p:calendar id="endTime" pattern="dd/MM/yyyy HH:mm:ss" value="#{detailEventController.selected.endTime}" title="#{bundle.EditDetailEventTitle_endTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDetailEventLabel_id}" for="id" />
                        <p:inputText id="id" value="#{detailEventController.selected.id}" title="#{bundle.CreateDetailEventTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detailEventController.create}" value="#{bundle.Save}" update="display,:DetailEventListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetailEventCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetailEventCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
